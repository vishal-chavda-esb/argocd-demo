apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: bar
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: vishalchavda999/argocd:v1.0.2
          ports:
            - containerPort: 80